<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div id="grid"></div>
        <div id="controls">
            <input id="color-picker" type="color">
            <button id="color-mode">Single Color</button>
            <button id="rainbow">Rainbow</button>
            <button id="clear">Clear</button>
            <label for="size">Size</label>
            <input id='size' type="range" value="16" min="2" max="64" />
        </div>
    </main>
    <footer>
        <p>Copyright &copy 2023 AndrejBerezni</p>
    </footer>
</body>

</html>
